<table>
    <thead>
      <tr>
        <th>History (Date)</th>
        <th>Name </th>
        <th>Length (cm)</th>
        <th>Weight (kg)</th>
        <th>Age (months)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.date | date:'yyyy-MM-dd'}}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.length }}</td>
        <td>{{ person.weight }}</td>
        <td>{{ person.age }}</td>
      </tr>
    </tbody>
  </table>
