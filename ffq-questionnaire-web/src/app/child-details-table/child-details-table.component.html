<table>
    <thead>
      <tr>
        <th>History (By Visit)</th>
        <th>Name</th>
        <th>Length</th>
        <th>Weight</th>
        <th>Age (months)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people">
        <td>{{ person.history | date:'yyyy-MM-dd'}}</td>
        <td>{{ person.name }}</td>
        <td>{{ person.length }}</td>
        <td>{{ person.weight }}</td>
        <td>{{ person.age }}</td>
      </tr>
    </tbody>
  </table>
