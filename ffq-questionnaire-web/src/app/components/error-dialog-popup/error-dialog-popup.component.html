
<mat-dialog-content class="error-container">
  <h2 matDialogTitle [innerHTML]="title"></h2>
  <mat-dialog-content>
    <p>{{message}}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="dialog-button" mat-raised-button matDialogClose="cancel" color="primary">Close</button>
  </mat-dialog-actions>
</mat-dialog-content>
